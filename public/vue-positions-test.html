<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-持仓列表-行情变动</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            line-height: 30px;
            margin-top: 10px;
            width: 100%;
            font-size: 12px;
            border: 1px solid #e2e2e2;
            box-sizing: border-box;
        }
        
        thead {
            background-color: #f2f2f2;
        }
        
        td {
            text-align: left;
            font-weight: 400;
            vertical-align: middle;
        }
        
        .tc {
            text-align: center;
        }
        
        .prs {
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <td class="tc" style="width: 5%;">
                        <label>
                            <input class="all" id="selectAll" type="checkbox" placeholder="">
                            <span>全选</span>
                        </label>
                    </td>
                    <td class="tc" style="width: 126px">
                        开仓时间
                    </td>
                    <td class="tc">
                        资金账户
                    </td>
                    <td class="tc">
                        股票代码
                    </td>
                    <td class="tr">
                        股票名称
                    </td>
                    <td class="tr">
                        股票数量
                    </td>
                    <td class="tr">
                        成本价
                    </td>
                    <td class="tr">
                        当前价
                    </td>
                    <td class="tr">
                        市值
                    </td>
                    <td class="tr">
                        持仓盈亏
                    </td>
                    <td class="tr prs">
                        盈亏比
                    </td>
                    <td class="tc">
                        操作
                    </td>
                </tr>
            </thead>
            <tbody id="selHoldBody">
                <tr class="add-data" v-for="(item, index) of datas">
                    <td class="tc">
                        <input class="check_2 c-1" type="checkbox" name="ckHold">
                    </td>
                    <!--开仓时间-->
                    <td class="tc">
                        {{item.createtime}}
                    </td>
                    <!--资金账户-->
                    <td class="tc">
                        {{item.accountid}}
                    </td>
                    <!--股票代码-->
                    <td class="tc">
                        {{item.code}}
                    </td>
                    <!--股票名称-->
                    <td class="tr">
                        {{item.code}}
                    </td>
                    <!--股票数量-->
                    <td class="tr">
                        {{item.position}}
                    </td>
                    <!--成本价-->
                    <td class="tr">
                        {{item.openprice}}
                    </td>
                    <!--当前价-->
                    <td class="tr">
                        --当前价--
                    </td>
                    <!--市值-->
                    <td class="tr">
                        computed 市值
                    </td>
                    <!--持仓盈亏-->
                    <td class="tr">
                        computed 盈亏
                    </td>
                    <!--盈亏比-->
                    <td class="tr">
                        computed 盈亏比
                    </td>
                    <!--平仓-->
                    <td>
                        <button class="sell-out-holding-future">
                                                    平仓
                                                </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script data-main="/javascripts/vue-position" src="https://cdn.bootcss.com/require.js/2.3.2/require.min.js"></script>
</body>

</html>
